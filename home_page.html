    <div class="slideshow"  id="slideshow"></div>
    <script type="text/javascript">
      $(document).ready(function(){ready();})
      function ready(){
          //alert("this")
          make_arr();
          slideshow_loop();
      }

      function slideshow_loop(){
        $("#slideshow").children("div").hide();
        $("#slideshow").children("div").first().show();
        setInterval(function() {
          //alert("this")
          $("#slideshow").children("div").first() // take first element
          .fadeOut(0) // make it disappear
          .next() // go to next div
          .fadeIn(1000) // fade it in
          .end() // go back to the previous div
          .appendTo('#slideshow'); // add it to the end of the slideshow
        }, 3000);
      }

      function make_arr(){
        var src_arr = ["inkjetPrinter.JPG", "mouse.jpg", "macbook_charger.JPG",
                       "laptop_charger.jpg"];
        for (var i = 0; i < src_arr.length; i++){
          var newdiv = document.createElement("div");
          var newimg = document.createElement("img");
          $(newdiv).addClass("pic" + i);
          $(newimg).attr("src", src_arr[i]);
          $(newimg).attr("width", $("#slideshow").width() * 2 / 3);
          $(newimg).attr("height", newimg.width * 2/3);
          $(newdiv).append(newimg);
          $("#slideshow").append(newdiv);
        }
      }
      </script>
